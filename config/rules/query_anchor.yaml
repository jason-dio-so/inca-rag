# Query Anchor / Context Locking 설정
# STEP 2.9: 대화형 질의에서 기준 담보와 질의 의도를 세션 단위로 고정

# 후속 질의 판별을 위한 coverage 키워드
# 이 키워드가 포함되면 anchor를 재설정해야 함
coverage_keywords:
  # 암 관련
  - 암
  - 암진단
  - 암진단비
  - 유사암
  - 제자리암
  - 경계성종양
  - 경계성 종양
  - 갑상선암
  - 대장점막내암
  # 뇌/심혈관 관련
  - 뇌졸중
  - 뇌출혈
  - 뇌혈관
  - 심근경색
  - 급성심근경색
  - 허혈성심장
  - 심장질환
  # 수술비 관련
  - 수술비
  - 수술
  - 다빈치
  - 로봇수술
  # 상해/후유장해 관련
  - 상해
  - 후유장해
  - 골절
  - 화상
  # 기타
  - 진단비
  - 입원일당
  - 통원일당

# insurer-only 후속 질의 패턴
# 이 패턴만 있고 coverage 키워드가 없으면 insurer-only로 판별
insurer_only_patterns:
  - "은?"
  - "는?"
  - "도?"
  - "은 어때?"
  - "는 어때?"
  - "은 어떻게?"
  - "는 어떻게?"
  - "그럼"
  - "그러면"
  - "도 알려줘"
  - "도 보여줘"
  - "비교해줘"

# intent 확장 키워드 (anchor 유지 + intent만 확장)
intent_extension_keywords:
  comparison:
    - 비교
    - 대비
    - vs
    - 차이
  condition:
    - 조건
    - 지급조건
    - 면책
    - 대기기간
  surgery_method:
    - 다빈치
    - 로봇
    - 복강경
    - 내시경
  hospital_tier:
    - 상급종합
    - 종합병원
    - 병원급
