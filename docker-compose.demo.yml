# =============================================================================
# 보험 약관 비교 RAG 시스템 - 데모 배포용 Docker Compose
#
# 사용법:
#   docker compose -f docker-compose.demo.yml up -d
#
# 접속:
#   - Web UI: http://localhost
#   - API (직접): http://localhost:8000
#   - DB: localhost:5432
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL + pgvector
  # ---------------------------------------------------------------------------
  db:
    image: pgvector/pgvector:pg16
    container_name: inca_demo_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inca_rag
    ports:
      - "5432:5432"
    volumes:
      - demo_postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inca_rag"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # FastAPI Backend
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: inca_demo_api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/inca_rag
      LLM_ENABLED: "0"
      PYTHONUNBUFFERED: "1"
    ports:
      - "8000:8000"
    volumes:
      # PDF 파일 접근을 위한 data 폴더 마운트
      - ./data:/app/data:ro
      # 설정 파일 마운트 (V1.5-HOTFIX: 런타임 config 변경 반영)
      - ./config:/app/config:ro
      # 페이지 캐시
      - api_page_cache:/app/artifacts/page_cache
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: inca_demo_web
    environment:
      NEXT_PUBLIC_API_BASE: /api
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: inca_demo_nginx
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
      - web
    restart: unless-stopped

volumes:
  demo_postgres_data:
  api_page_cache:
