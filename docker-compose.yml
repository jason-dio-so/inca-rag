version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: inca_rag_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inca_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inca_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
